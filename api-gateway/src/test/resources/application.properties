spring.application.name=api-gateway
server.port=8008

#Eureka
eureka.client.service-url.defoult-zone=http://localhost:8761/eureka/
eureka.instance.instance-id=api-gateway
eureka.instance.prefer-ip-address=true

#Spring Cloud gateway
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

#Serives
spring.cloud.gateway.routes[0].id=api-gateway-client-example
spring.cloud.gateway.routes[0].uri=lb://api-gateway-client-example
spring.cloud.gateway.routes[0].predicates[0]=Path=/**
