<div *ngIf="client">
  <pre>
    {{ client | json }}
  </pre>
  <div>
    <p>Edytuj klienta</p>
    <button (click)="openEditDialog()" color="primary" mat-raised-button>Edytuj</button>
  </div>
  <div>
    <p>Usuń klienta</p>
    <button (click)="openDialog()" color="warn" mat-raised-button>Usuń</button>
  </div>
</div>
