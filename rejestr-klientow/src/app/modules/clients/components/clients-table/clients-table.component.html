<section class="mt-4">
  <mat-form-field>
    <mat-label>Filtrowanie</mat-label>
    <input matInput [formControl]="filterValue" placeholder="Wpisz frazę" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="lp">
        <th mat-header-cell *matHeaderCellDef> Lp. </th>
        <td mat-cell *matCellDef="let row; index as i"> {{ i + 1 }} </td>
      </ng-container>

      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Imię </th>
        <td mat-cell *matCellDef="let row"> <span appHighlight="blue">{{row.firstname}}</span> </td>
      </ng-container>

      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwisko </th>
        <td mat-cell *matCellDef="let row"> {{row.surname}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>

      <ng-container matColumnDef="buttons">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row">
          <button mat-raised-button color="primary" [routerLink]="'/klienci/' + row.id" >Szczegóły</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">Brak danych pasujacych do filtra "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [length]="totalCount" [pageSizeOptions]="[1, 5, 10, 25, 100]" aria-label="Wybierz stronę"></mat-paginator>
  </div>
</section>
