<mat-form-field appearance="fill" class="prefix">
  <mat-label>Kierunkowy</mat-label>
  <input [formControl]="numberPrefixControl" matInput>
  <mat-error *ngIf="numberPrefixControl.invalid">Zły numer kierunkowy</mat-error>
</mat-form-field>
<mat-form-field appearance="fill" class="number">
  <mat-label>Numer tel.</mat-label>
  <input [formControl]="numberControl" matInput>
  <mat-error *ngIf="numberControl.invalid">Zły numer telefonu</mat-error>
</mat-form-field>
