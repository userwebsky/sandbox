<div *ngIf="client">
  <pre>
    {{client | json}}
  </pre>
  <div>
    <p>Edytuj klienta</p>
    <button mat-raised-button color="primary" (click)="openEditDialog()">Edytuj</button>
  </div>
  <div>
    <p>Usuń klienta</p>
    <button mat-raised-button color="warn" (click)="openDialog()">Usuń</button>
  </div>
</div>
