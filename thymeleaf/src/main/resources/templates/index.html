<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link crossorigin="anonymous"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        rel="stylesheet">
  <link rel="stylesheet" th:href="@{/style/style.css}" type="text/css"/>
  <script th:src="@{/scripts/main.js}"></script>
</head>
<body>
<h1>Hello world</h1>
<div class="row text-center">
  <label class="col-sm">ImiÄ™</label>
  <label class="col-sm">Naziwsko</label>
  <label class="col-sm">Ocena</label>
</div>
<div class="row text-center" onclick="remove(this.id)" th:each="student,interator: ${session.students}"
     th:id="${student.getUuid()}"
     th:if="${interator.index < 5}" th:style="${student.getGrade().equals('A')} ? 'color : red' : 'color: black'">
  <label class="col-sm" th:text="${student.getName()}"></label>
  <label class="col-sm" th:text="${student.getSurname()}"></label>
  <label class="col-sm" th:text="${student.getGrade()}"></label>
</div>
<form action="#" method="post" th:action="@{/}" th:object="${student}">
  <input th:field="*{name}" type="text">
  <input th:field="*{surname}" type="text">
  <input th:field="*{grade}" type="text">
  <button type="submit">Dodaj</button>
</form>
</body>
</html>
